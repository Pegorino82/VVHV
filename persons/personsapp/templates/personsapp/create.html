{% extends 'persons/base.html' %}
{% load static %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for err in form.not_field_errors %}
        <span>
            {{ err }}
        </span>
    {% endfor %}
    {{form.as_p}}
    <div class="input-group">
        <input name="logup" type="submit" value="Создать">
    </div>
</form>

{% endblock %}
